<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>商品展示二级菜单</title>
    <script src="//at.alicdn.com/t/c/font_4614181_4n7ullhjj3y.js"></script>
    <link rel="stylesheet" href="/static/css/BaseCss/Normalize.css">
    <link rel="stylesheet" href="/static/css/function_display/function_display.css">
    <style type="text/css">
        .icon {
            width: 5em; height: 5em;
            vertical-align: -0.15em;
            fill: currentColor;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="container">
    <div class="left-nav-bar">
        <!--            左侧导航栏标题-->
        <div class="title">
            <img src="/static/assets/images/display_logo.png" alt="" class="font-pic">
        </div>
        <!--            左侧导航栏ul列表-->
        <div class="category">
            <ul class="nbf">
                <li class="user_management">
                    <a href="{% url 'user_management:index' %}">
                        <div>
                            <img src="/static/assets/images/user_mg.png" alt="" class="user_mg">
                            <span>用户管理</span>
                        </div>
                    </a>
                </li>

                <li class="display current-func">
                    <div>
                        <img src="/static/assets/images/product_display.png" alt="" class="user_mg">
                        <span>商品展示</span>
                    </div>
                </li>

                <li class="back-mg">
                    <a href="">
                        <div>
                            <img src="/static/assets/images/back-management.png" alt="" class="user_mg">
                            <span>后台管理</span>
                        </div>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <div class="right-page">
        <!--            右侧头部-->
        <div class="page-head">
            <!--            右侧头部功能名称-->
            <div class="func-name">
                <span>商品展示</span>
            </div>
        </div>
        <!--            商品展示页面-->
        <div class="product-display">
            <div>
                <a href="{% url 'product_display:index' %}" target="_blank">
                    <svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-tiaomaguize"></use>
                    </svg>
                    <span>按条码查询</span>
                </a>
            </div>
            <div>
                <svg class="icon" aria-hidden="true">
                    <use xlink:href="#icon-pinpaiguanli-gaoliang"></use>
                </svg>
                <span>按品牌查询</span>
            </div>
            <div>
                <svg class="icon" aria-hidden="true">
                    <use xlink:href="#icon-shangpinleimu"></use>
                </svg>
                <span>按品类查询</span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
