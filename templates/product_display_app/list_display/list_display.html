<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>05-框架组件组装</title>
    <link rel="stylesheet" href="/static/css/list_display/list_display.css">

</head>
<body>
<div class="container">
    <div class="left-nav-bar">
        <!--            左侧导航栏标题-->
        <div class="title">
            <img src="/static/assets/images/display_logo.png" alt="" class="font-pic">
        </div>
        <!--            左侧导航栏ul列表-->
        <div class="category">
            <ul class="nbf">
                <li class="user_management">
                    <img src="/static/assets/images/user_mg.png" alt="" class="user_mg">
                    <span>用户管理</span>
                </li>


                <li class="display current-func">
                    <a href="">
                        <div>
                            <img src="/static/assets/images/product_display.png" alt="" class="user_mg">
                            <span>商品展示</span>
                        </div>
                    </a>
                </li>

                <li class="back-mg">
                    <a href="">
                        <div>
                            <img src="/static/assets/images/back-management.png" alt="" class="user_mg">
                            <span>后台管理</span>
                        </div>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <div class="right-page">
        <!--            右侧头部-->
        <div class="page-head">
            <!--            右侧头部功能名称-->
            <div class="func-name">
                <span>商品展示</span>
            </div>
        </div>
        <!--            商品展示页面-->
        <div class="product-display">
            <div class="title">
                同款明细
            </div>
            <div class="items">
                <div class="course-dg">
                    <ul class="dg">
                        {% for item in item_list %}
                            <li>
                                <span class="c-num">序号{{ forloop.counter }} </span>
                                <span class="c-progress finished"></span>
                                <span class="c-title">{{ item.group_sn }} {{ item.same_style }} {{ item.mark }}</span>
                                <a href="{{ item.link }}" class="c-view">点击查看</a>
                            </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
